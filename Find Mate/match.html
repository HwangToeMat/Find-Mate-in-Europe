<html>
<head>
    <title>Popup</title>
</head>
<body>
<div id="modal">

    <div class="modal_content">
        <h2>Match Succes</h2>

        <p>매치되었습니다! 아래 Link버튼을 눌러 채팅을 시작해 보세요!</p>

        <button onclick="self.close()" id="modal_close_btn">Link</button>

    </div>

    <div class="modal_layer"></div>
</div>
</body>
</html>

<style>
#modal {
  position:relative;
  width:100%;
  height:100%;
  z-index:1;
}

#modal h2 {
  margin:0;   
}

#modal button {
  display:inline-block;
  width:100px;
  margin-left:calc(100% - 100px - 10px);
}

#modal .modal_content {
  width:300px;
  margin:100px auto;
  padding:20px 10px;
  background:#fff;
  border:2px solid #666;
}

#modal .modal_layer {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0, 0, 0, 0.5);
  z-index:-1;
}   
</style>

<script>
    document.getElementById("modal_opne_btn").onclick = function() {
        document.getElementById("modal").style.display="block";
    }
   
    document.getElementById("modal_close_btn").onclick = function() {
        document.getElementById("modal").style.display="none";
    }   
</script>
